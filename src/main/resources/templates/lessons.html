<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adaptive LMS - Lessons</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; padding: 40px; }
        h1 { color: #333; text-align: center; }
        .container { max-width: 800px; margin: auto; }
        .lesson-card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-left: 5px solid #007bff;
        }
        .lesson-title { font-size: 1.5rem; color: #007bff; margin-top: 0; }
        .difficulty-badge {
            display: inline-block;
            background: #e7f3ff;
            color: #007bff;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Your Learning Path</h1>
    <div th:each="lesson : ${lessons}" class="lesson-card">
        <div class="difficulty-badge">Level <span th:text="${lesson.difficultyLevel}"></span></div>
        <h2 class="lesson-title" th:text="${lesson.title}">Lesson Title</h2>
        <p th:text="${lesson.content}"></p>

        <hr>
        <form action="/recommendation" method="get">
            <input type="hidden" name="courseId" th:value="${lesson.course.id}">
            <label>Enter Quiz Score (0-100):</label>
            <input type="number" name="score" min="0" max="100" required>
            <button type="submit" style="background:#007bff; color:white; border:none; padding:5px 10px; border-radius:4px; cursor:pointer;">
                Get Next Recommendation
            </button>
        </form>
    </div>
</div>
</body>
</html>
