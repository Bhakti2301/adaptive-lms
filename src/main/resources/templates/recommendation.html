<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Recommendation</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .result-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; max-width: 450px; border-top: 8px solid #28a745; }
        .score-display { font-size: 3rem; font-weight: bold; color: #28a745; margin-bottom: 10px; }
        .recommendation-box { background: #f0f9ff; padding: 20px; border-radius: 12px; margin: 20px 0; border: 1px solid #bae6fd; }
        h2 { color: #0369a1; margin-top: 0; }
        .btn { display: inline-block; padding: 12px 25px; background: #007bff; color: white; text-decoration: none; border-radius: 8px; font-weight: bold; transition: 0.3s; }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>
<div class="result-card">
    <p style="color: #666; margin-bottom: 5px;">Your Quiz Score</p>
    <div class="score-display"><span th:text="${score}"></span>%</div>

    <div class="recommendation-box">
        <p style="text-transform: uppercase; font-size: 0.75rem; font-weight: bold; color: #0369a1;">Recommended Next Lesson</p>
        <h2 th:text="${lesson.title}">Lesson Title</h2>
        <p th:text="${lesson.content}" style="color: #4b5563; font-size: 0.95rem;"></p>
    </div>

    <a href="/lessons" class="btn">Continue Learning</a>
</div>
</body>
</html>
